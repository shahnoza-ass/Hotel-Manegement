<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Buyurtmalarim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">📋 Mening Buyurtmalarim</h2>
        {% if orders %}
            <ul class="list-group">
                {% for order in orders %}
                <li class="list-group-item">
                    <strong>#{{ order[0] }}</strong> - {{ order[2] }} <br>
                    🧾 <em>{{ order[1] }}</em>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Hech qanday buyurtma mavjud emas.</p>
        {% endif %}
        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-4">🏠 Bosh sahifa</a>
    </div>
</body>
</html>
